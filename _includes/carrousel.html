<style>
    .carousel {
    height: auto;
    text-align: center;
    background-color: #fafafa;
    margin-top: 10px;
}

ul.slides {
    display: block;
    position: relative;
    margin: 0;
    padding: 0;
    overflow: hidden;
    list-style: none;
    max-height: 100%;
    min-height: 90px;
}

.slides * {
    user-select: none;
    -ms-user-select: none;
    -moz-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
}

ul.slides input {
    display: none; 
}


.slide-container { 
    display: block; 
}

.slide-image {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    opacity: 0;
    transition: all .7s ease-in-out;
}   

.slide-image img {
    width: auto;
    min-width: 100%;
    height: 100%;
}

.slide-image:hover + .carousel-controls label{
    opacity: 0.5;
}

.carousel-controls label:hover {
    opacity: 1;
}

.carousel-dots {
    position: relative;
    z-index: 999;
    display: inline;
    background-color: #fafafa;
}

.carousel-dots .carousel-dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgb(51, 51, 51);
    opacity: 0.5;
    margin: 0px 10px 0px;
}
.carousel-dot.checked {
    opacity: 1 !important;
}

input:checked + .slide-container .slide-image {
    opacity: 1;
    transform: scale(1);
    transition: opacity 1s ease-in-out;
}

input:checked + .slide-container .carousel-controls label {
     display: block; 
}

input#img-1:checked ~ .carousel-dots label#img-dot-1,

}

<script>
    (function() {

        /* Automatic */
        var timer = new Timer(function() {
            nextSlide();
        }, 5000);

        timer.start();

        var elements = document.getElementsByClassName("carousel-dot");
        for(var i=0; i<elements.length; i++) {
            elements[i].addEventListener("click",function(e) {
                timer.reset(5000);
                var elements = document.getElementsByClassName("carousel-dot");
                for(var i=0; i<elements.length; i++) {   
                    if (e.srcElement == elements[i]) {
                        elements[i].classList.add("checked");
                        
                    } else {                                                             
                        elements[i].classList.remove("checked");                    
                    }
                }
            },false);            
        }
        
        
        function nextSlide() {            
            var elements = document.getElementsByClassName("carousel-dot");
            for(var i=0; i<elements.length; i++) {
                if (elements[i].classList.contains("checked")) {
                    var fireElement = (i === (elements.length-1)) ? elements[0] : elements[i+1];         
                    eventFire(fireElement, 'click');
                    break;
                }
            }

            var inputs = document.getElementsByName('radio-buttons');
            for(var i=0; i<inputs.length; i++) {                
                if (inputs[i].checked) {
                    var checkedElement = (i === (inputs.length-1)) ? inputs[0] : inputs[i+1];
                    inputs[i].checked = false;
                    checkedElement.checked = true;
                    console.log(checkedElement);
                    break;
                }
            }
        }

        /* fire event */
        function eventFire(el, etype){
            if (el.fireEvent) {
                el.fireEvent('on' + etype);

            } else {
                var evObj = document.createEvent('Events');
                evObj.initEvent(etype, true, false);
                el.dispatchEvent(evObj);
            }
        }

        /* timer */
        function Timer(fn, t) {
            var timerObj = setInterval(fn, t);

            this.stop = function() {
                if (timerObj) {
                    clearInterval(timerObj);
                    timerObj = null;
                }
                return this;
            }

            // start timer using current settings (if it's not already running)
            this.start = function() {
                if (!timerObj) {
                    this.stop();
                    timerObj = setInterval(fn, t);
                }
                return this;
            }

            // start with new interval, stop current interval
            this.reset = function(newT) {
                t = newT;
                return this.stop().start();
            }
        }
    })();
</script>
